<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>地图编辑器 | 明天 | LastLeaf</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>明天 - 地图编辑器</h1>
		<div id="map">
			<div id="editor">
				<canvas id="canvas" width="960" height="540"></canvas>
				<div id="point_move" class="point"></div>
				<div id="point_selected" class="point"></div>
				<div id="point_start" class="point"></div>
			</div>
		</div>
		<div id="settings">
			<div>
				<span>Blur <select id="blur">
					<option value="0" selected>None</option>
					<option value="1">Slight</option>
					<option value="2">Normal</option>
				</select></span>
				<span id="extra"><input type="checkbox" id="show_extra" checked><label for="show_extra"> 显示特殊点</label></span>
				<span id="start">起点
					<input type="number" id="start_x" min="2" max="157" value="2">
					<input type="number" id="start_y" min="2" max="87" value="2">
				</span>
				<span id="end">终点
					<input type="text" id="end_x" min="2" max="158" value="158">
					<input type="text" id="end_y" min="2" max="88" value="88">
				</span>
				<span id="current">当前
					<input type="number" id="current_x" min="0" max="159" value="0" disabled>
					<input type="number" id="current_y" min="0" max="89" value="0" disabled>
				</span>
			</div>
			障碍<input type="text" id="lights" value="(0,0)*10(0,20)~1">
		</div>
		<input type="button" id="generate_code" value="↓ 生成地图代码">
		<input type="button" id="apply_code" value="↑ 应用地图代码">
		<input type="button" id="save_code" value="保存以下代码为模板">
		<input type="button" id="load_code" value="重载模板">
		<br>
		<textarea id="code"></textarea>
	</div>
</body>
</html>
